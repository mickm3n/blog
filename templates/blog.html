{% extends "base.html" %}

{% block content %}
{% if paginator %}
{% for page in paginator.pages %}
{{ macro::post_link(page=page) }}
{% endfor %}
{% else %}
<h1>{{ section.title }}</h1>
{% for page in section.pages %}
{{ macro::post_link(page=page) }}
{% endfor %}
{% endif %}
{% endblock content %}
